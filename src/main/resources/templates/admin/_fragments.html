<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scal=1.0">
  <title th:replace="${title}">博客详情页</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
</head>
<body>
<!--导航-->

<nav th:fragment="menu(n)" class="ui inverted attached segment m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <div class="m-padded-tb-small">
        <h2 class="ui teal header">管理后台</h2>
      </div>
      <a th:href="@{/admin/blog-list}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="small home icon"></i>博客</a>
      <a th:href="@{/admin/type-list}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="small idea icon"></i>分类</a>
      <a th:href="@{/admin/tag-list}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="small tags icon"></i>标签</a>
      <div class="right m-item menu m-mobile-hide">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${session.user.avatar}}" class="ui avatar image">
            <span th:text="${session.user.nickname}">王磊</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


  <footer th:fragment="footer" class="ui inverted vertical segment footer m-padded-tb-massive">
    <div class="ui center aligned container">
      <div class="ui inverted divided stackable grid">
        <div class="three wide column ">
          <div class="ui inverted link list">
            <div class="item">
              <img src="../static/images/me.jpg" th:src="@{/images/me.jpg}" class="ui rounded image" alt="" width="100px">
            </div>
          </div>
        </div>
        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事（User Story）</a>
            <a href="#" class="item">用户故事（User Story）</a>
            <a href="#" class="item">用户故事（User Story）</a>
          </div>
        </div>
        <div class="four wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">用户故事（User Story）</a>
            <a href="#" class="item">用户故事（User Story）</a>
            <a href="#" class="item">用户故事（User Story）</a>
          </div>
        </div>
        <div class="five wide column">
          <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
          <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客，关于编程、思考与读书,希望带给你一些帮助......</p>
        </div>
      </div>
      <div class="ui inverted section divider"></div>
      <p align="center" class="m-text-thin m-text-spaced m-opacity-tiny">Copyright© 2022-2023 Wanglei Design by Wanglei</p>
    </div>
  </footer>

 <th:block th:fragment="script">
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6/dist/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
   <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
   <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
   <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
   <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
   <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
 </th:block>
</body>
</html>
